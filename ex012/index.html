<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="Foto-grande">
    </picture>

    <h1>Produzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/Desert Drive - Everet Almond.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/Desert Drive - Everet Almond.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
